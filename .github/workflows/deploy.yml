name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/package-lock.json
        
    - name: Build WASM
      run: |
        wasm-pack build --target web --out-dir pkg
        
    - name: Copy WASM files to webapp
      run: |
        mkdir -p webapp/src/wasm
        cp pkg/xcutils_wasm.js webapp/src/wasm/
        cp pkg/xcutils_wasm_bg.wasm webapp/src/wasm/
        cp pkg/xcutils_wasm.d.ts webapp/src/wasm/
        cp pkg/package.json webapp/src/wasm/
        if [ -f pkg/xcutils_wasm_bg.wasm.d.ts ]; then
          cp pkg/xcutils_wasm_bg.wasm.d.ts webapp/src/wasm/
        fi
        
    - name: Install webapp dependencies
      run: |
        cd webapp
        npm ci
        
    - name: Build webapp
      run: |
        cd webapp
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './webapp/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4